<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="referrer" content="no-referrer">
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#fff;
    }
    .note {
      position: fixed;
      top: 12px;
      left: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: normal;
      color: #000;
      opacity: 0.55;   /* 更艺术、更不突兀 */
      pointer-events: none;
    }
  </style>

  <!-- Cloudflare Web Analytics (把 token 换成你的) -->
  <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
          data-cf-beacon='{"token":"YOUR_CF_TOKEN"}'></script>
</head>

<body>
  <div class="note">I told you it’s empty.</div>
</body>
</html>
